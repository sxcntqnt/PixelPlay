<div class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1 class="m-0 text-dark">Settings</h1>
      </div>
      <!-- /.col -->
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a href="{{ base_url() }}/dashboard">Home</a></li>
          <li class="breadcrumb-item active">Settings</li>
        </ol>
      </div>
      <!-- /.col -->
    </div>
    <!-- /.row -->
  </div>
  <!-- /.container-fluid -->
</div>

<!-- Main content -->
<section class="content">
  <div class="container-fluid">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Website Setting</h3>
      </div>
      <form id="addnewcategory" class="basicvalidation" role="form" action="websitesetting_save" method="post" class="col-md-6" enctype="multipart/form-data">
        <div class="card-body">
          <div class="row">
            <div class="col-sm-6 col-md-4">
              <div class="form-group">
                <label>Company Name</label>
                <input type="text" class="form-control" required="true" value="{{ website_setting[0]['s_companyname']|output if website_setting[0]['s_companyname'] is defined else '' }}" id="s_companyname" name="s_companyname" placeholder="Enter Company Name">
              </div>
            </div>
            <div class="col-sm-6 col-md-4">
              <div class="form-group">
                <label>Address</label>
                <input type="text" class="form-control" required="true" value="{{ website_setting[0]['s_address']|output if website_setting[0]['s_address'] is defined else '' }}" id="s_address" name="s_address" placeholder="Enter Address">
              </div>
            </div>
            <div class="col-sm-6 col-md-4">
              <div class="form-group">
                <label>Google API Key</label>
                <input type="text" class="form-control" required="true" value="{{ website_setting[0]['s_googel_api_key']|output if website_setting[0]['s_googel_api_key'] is defined else '' }}" id="s_googel_api_key" name="s_googel_api_key" placeholder="Enter Address">
              </div>
            </div>
            <div class="col-sm-6 col-md-4">
              <div class="form-group">
                <label>Invoice Prefix</label>
                <input type="text" class="form-control" required="true" value="{{ website_setting[0]['s_inovice_prefix']|output if website_setting[0]['s_inovice_prefix'] is defined else '' }}" id="s_inovice_prefix" name="s_inovice_prefix" placeholder="Enter Invoice Prefix">
              </div>
            </div>
            <div class="col-sm-6 col-md-4">
              <div class="form-group">
                <label>Currency Prefix</label>
                <input type="text" class="form-control" required="true" value="{{ website_setting[0]['s_price_prefix']|output if website_setting[0]['s_price_prefix'] is defined else '' }}" id="s_price_prefix" name="s_price_prefix" placeholder="Enter Currency Prefix">
              </div>
            </div>
            <div class="col-sm-6 col-md-4">
              <div class="form-group">
                <label>Invoice Terms and Condition</label>
                <textarea id="s_inovice_termsandcondition" name="s_inovice_termsandcondition" rows="4" cols="50" class="form-control" required="true" placeholder="Enter Currency Prefix">{{ website_setting[0]['s_inovice_termsandcondition']|output if website_setting[0]['s_inovice_termsandcondition'] is defined else '' }}</textarea>
              </div>
            </div>
            <div class="col-sm-6 col-md-4">
              <div class="form-group">
                <label>Invoice Service Name</label>
                <input type="text" class="form-control" required="true" value="{{ website_setting[0]['s_inovice_servicename']|output if website_setting[0]['s_inovice_servicename'] is defined else '' }}" id="s_inovice_servicename" name="s_inovice_servicename" placeholder="Invoice Service Name">
              </div>
            </div>
            <div class="col-sm-6 col-md-4">
              <div class="form-group">
                <label for="exampleInputFile">Logo</label>
                <div class="input-group">
                  <input type="file" class="form-control" id="file" name="file" {% if website_setting[0]['s_logo'] != '' %}disabled="true"{% endif %}>
                </div>
                <span class="bg-gradient-success btn-xs">Image should be in 50 X 50px and png format</span>
              </div>
              {% if website_setting[0]['s_logo'] != '' %}
              <img src="{{ base_url() }}assets/uploads/{{ website_setting[0]['s_logo'] }}" alt="Logo" height="50" width="50">
              <button type="button" class="logodelete btn btn-primary">Delete</button>
              {% endif %}
            </div>
            <div id="addnewcategory_submit" class="btn-block text-right mt-3">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
